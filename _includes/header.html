<header class="bg-white text-gray-900 px-4 py-5">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <!-- Logo - Just text -->
    <div class="flex items-center">
      <!-- Mobile: Full name as logo -->
      <div class="md:hidden">
        <span class="text-black font-bold text-lg">Joaquin Bianchi</span>
      </div>
      <!-- Desktop: Full name as logo -->
      <div class="hidden md:block">
        <span class="text-black text-xl font-bold tracking-tight">Joaquin Bianchi</span>
      </div>
    </div>
    <!-- Desktop Menu Items -->
    {% comment %} <div class="hidden md:flex items-center space-x-10">
      <a href="{{ '/' | relative_url }}" class="font-medium hover:text-gray-700 px-2">Welcome</a>
      <a href="{{ '/about' | relative_url }}" class="font-medium hover:text-gray-700 px-2">About</a>
    </div> {% endcomment %}
    <!-- Social Media Icons - Centered on mobile -->
    <div class="flex items-center space-x-2 pr-8 md:pr-4">
      <!-- Instagram -->
      <a href="{{ site.social.instagram | default: 'https://www.instagram.com/joaquinbianchi1/' }}" target="_blank" class="w-9 h-9 flex items-center justify-center hover:opacity-80 p-1">
        {{ site.data.svg.instagram }}
      </a>
      <!-- TikTok -->
      <a href="{{ site.social.tiktok | default: 'https://www.tiktok.com/@joaquinbianch1?_r=1&_t=ZM-92aMBo70UWG' }}" target="_blank" class="w-9 h-9 flex items-center justify-center hover:opacity-80 p-1">
        {{ site.data.svg.tiktok }}
      </a>
      <!-- YouTube -->
      <a href="{{ site.social.youtube | default: 'https://www.youtube.com/@RoadTo800ATP' }}" target="_blank" class="w-9 h-9 flex items-center justify-center hover:opacity-80 p-1">
        {{ site.data.svg.youtube }}
      </a>
    </div>
  </div>
</header>
