# _config.yml
title: "Joaquin Bianchi - Tennis"
description: "Professional tennis player rising to the top"
baseurl: ""  # Leave empty for username.github.io
url: "https://bricoon.github.io"  # Your GitHub username

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections_dir: .

# Minification (optional)
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []