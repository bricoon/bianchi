<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>
      {% if page.title %}
        {{ page.title }} |
      {% endif %}{{ site.title }}
    </title>
    
    {% seo %}
    
    <!-- FAVICON FIX: Add relative_url filter -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/favicon/site.webmanifest' | relative_url }}">
    
    <meta name="description" content="{{ page.description | default: site.description }}" />
    
    <!-- CRITICAL FIX: CSS LINK -->
    {% comment %} <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet" type="text/css"> {% endcomment %}
       <link rel="stylesheet" href="/assets/css/main.css">
    
  </head>
  <body>
    {% include header.html %}
    {{ content }}
    
    <!-- JS - Check if bundle.js exists -->
    <script src="{{ '/assets/js/bundle.js' | relative_url }}" defer></script>
    
    <!-- Optional: Add Alpine.js if you're using it -->
    <!-- <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
    
  </body>
</html>
